<!-- Forms, Inputs -->

<form action="/my-site/submit">
    <div>        
        <label for="colors">Pick a color</label>
        <select name="colors" id="colors">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
    </div>
    
    <div>
        <div>
            <label for="first-opt">First</label>
            <input type="checkbox" id="first-opt" name="first-opt">
        </div>
        <div>
            <label for="second-opt">Second</label>
            
            <input type="checkbox" id="second-opt" name="second-opt" checked>
        </div>
        <div>
            <label for="third-opt">Third</label>
            <input type="checkbox" id="third-opt" name="third-opt">
        </div>
    </div>
    
<div>
    <label for="single-opt">Select a single option</label>
    <div>
        <div>
            <label for="a">A</label>
            <input type="radio" id="a" name="single-opt" value="a" checked>
        </div>
        <div>
            <label for="b">B</label>
            <input type="radio" id="b" name="single-opt" value="b">
        </div>
        <div>
            <label for="c">C</label>
            <input type="radio" id="c" name="single-opt" value="c">
        </div>
    </div>
</div>


    <input type="submit">
</form>
